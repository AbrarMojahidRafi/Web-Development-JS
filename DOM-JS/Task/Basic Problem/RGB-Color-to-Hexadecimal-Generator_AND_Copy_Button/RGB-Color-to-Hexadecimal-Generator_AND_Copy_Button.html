<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Hex Code of Background Color</title>
    <link rel="stylesheet" href="RGB-Color-to-Hexadecimal-Generator.css" />
    <script src="./RGB-Color-to-Hexadecimal-Generator.js" defer></script>
  </head>
  <body>
    <div class="container" id="root">
      <h1>Change The Background Color By Clicking The Following Button</h1>
      <h1>
        RGB color code:
        <input type="text" disabled value="rgb(0, 0, 0)" id="output-RGB" />
        <button class="copy-btn" id="copy-btn-RGB" title="copy to clipboard">
          copy
        </button>
      </h1>
      <h1>
        Hexadecimal color code:
        <input type="text" disabled value="#000000" id="output-Hexadecimal" />
        <button class="copy-btn" id="copy-btn-Hexadecimal" title="copy to clipboard">
          copy
        </button>
      </h1>
      <button id="change-btn">Change Color</button>
    </div>
  </body>
</html>
